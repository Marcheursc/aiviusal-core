version: '3.8'

services:
  # aivisual-core 主服务
  core:
    build:
      context: .
      dockerfile: Dockerfile.core
    image: aivisual-core:latest
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    depends_on:
      - mysql
      - rabbitmq
    volumes:
      - ./configs:/app/configs

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: aivisual-core-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aivisual
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # RabbitMQ 消息队列服务
  rabbitmq:
    image: rabbitmq:4-management
    container_name: aivisual-core-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  mysql_data:
  rabbitmq_data: